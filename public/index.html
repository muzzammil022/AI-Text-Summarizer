<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Text Summarizer App</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <main class="app-wrapper">
      <h1>AI Text Summarizer W (^_^)</h1>
      <div class="intro-text">
        <p>Too much to read? Our AI tool can help. It quickly turns long texts into short summaries. Great for busy professionals and students.</p>
        <p>Simply paste your text into the text area below and click the "Summarize" button.</p>
      </div>
      <div class="container">
        <div class="text-box">
          <textarea 
            id="text_to_summarize" 
            name="text_to_summarize" 
            placeholder="Paste in some text to summarize. (Min length is 200 chars. Max length is 4230 chars. Will soon increase the number of characters ðŸ˜‰)" 
            maxlength="4230"
          ></textarea>
          <button id="submit-button" class="submit-button">
            <span class="submit-button-text">Summarize</span>
          </button>
        </div>
        <div class="text-box">
          <textarea 
            id="summary" 
            name="summarized_text" 
            placeholder="Summarized text will appear here" 
            readonly
          ></textarea>
        </div>
      </div>
      <footer class="reference">
        <p>This is a project by <a href="https://github.com/muzzammil022" target="_blank">Muzzammil M</a></p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
